services:
  cryptoblade:
    container_name: momentum_live
    image: cryptoblade:latest
    labels:
        - "autoheal=true"
    ports:
        - 8098:80
    volumes:
        - ../Backtest:/app/Data/Strategies/Momentum/Backtest
        - ../../../HistoricalData:/app/Data/HistoricalData
    environment:
        - CB_TradingBot__AccountName=Demo
        - CB_TradingBot__Blacklist__0=EOSUSDT
        - CB_TradingBot__BotMode=Live
        - CB_TradingBot__DcaOrdersCount=1000
        - CB_TradingBot__DynamicBotCount__MaxDynamicStrategyOpenPerStep=5
        - CB_TradingBot__DynamicBotCount__MaxLongStrategies=200
        - CB_TradingBot__DynamicBotCount__MaxShortStrategies=200
        - CB_TradingBot__DynamicBotCount__Step=00:01:00
        - CB_TradingBot__DynamicBotCount__TargetLongExposure=20
        - CB_TradingBot__DynamicBotCount__TargetShortExposure=20
        - CB_TradingBot__EnableRecursiveQtyFactorLong=True
        - CB_TradingBot__EnableRecursiveQtyFactorShort=True
        - CB_TradingBot__ForceMinQty=False
        - CB_TradingBot__MakerFeeRate=0.0002
        - CB_TradingBot__MaxAbsFundingRate=0.0002
        - CB_TradingBot__MaxRunningStrategies=200
        - CB_TradingBot__MinimumPriceDistance=0.015
        - CB_TradingBot__MinimumVolume=10000
        - CB_TradingBot__MinNormalizedAverageTrueRangePeriod=1
        - CB_TradingBot__MinProfitRate=0.0006
        - CB_TradingBot__NormalizedAverageTrueRangePeriod=14
        - CB_TradingBot__PlaceOrderAttempts=5
        - CB_TradingBot__QtyFactorLong=100
        - CB_TradingBot__QtyFactorShort=100
        - CB_TradingBot__SpotRebalancingRatio=0
        - CB_TradingBot__Strategies__Momentum__AdxPeriod=12
        - CB_TradingBot__Strategies__Momentum__AdxTrendThreshold=25
        - CB_TradingBot__Strategies__Momentum__AtrMultiplierSl=1
        - CB_TradingBot__Strategies__Momentum__AtrMultiplierTp=1.5
        - CB_TradingBot__Strategies__Momentum__BollingerBandsPeriod=10
        - CB_TradingBot__Strategies__Momentum__BollingerBandsStdDev=1.4
        - CB_TradingBot__Strategies__Momentum__BreakoutConfirmationCandles=1
        - CB_TradingBot__Strategies__Momentum__CooldownPeriod=00:01:00
        - CB_TradingBot__Strategies__Momentum__MaxSlippagePercent=0.1
        - CB_TradingBot__Strategies__Momentum__RiskRewardRatio=1.5
        - CB_TradingBot__Strategies__Momentum__RsiContextLongThresholdBase=55
        - CB_TradingBot__Strategies__Momentum__RsiContextShortThresholdBase=45
        - CB_TradingBot__Strategies__Momentum__RsiLongThreshold=55
        - CB_TradingBot__Strategies__Momentum__RsiPeriod=5
        - CB_TradingBot__Strategies__Momentum__RsiShortThreshold=45
        - CB_TradingBot__Strategies__Momentum__RsiVolatilityFactor=0.3
        - CB_TradingBot__Strategies__Momentum__SqueezeLookback=10
        - CB_TradingBot__Strategies__Momentum__SqueezeStdRatioThreshold=0.8
        - CB_TradingBot__Strategies__Momentum__TrendEmaPeriod=15
        - CB_TradingBot__Strategies__Momentum__VolatilityPeriod=8
        - CB_TradingBot__Strategies__Momentum__VolumeLookbackPeriod=12
