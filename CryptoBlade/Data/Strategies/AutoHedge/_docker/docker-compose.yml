services:
  cryptoblade:
    container_name: autohedge_live
    image: cryptoblade:latest
    labels:
        - "autoheal=true"
    ports:
        - 8092:80
    volumes:
        - ../Backtest:/app/Data/Strategies/AutoHedge/Backtest
        - ../../../HistoricalData:/app/Data/HistoricalData
    environment:
        - CB_TradingBot__AccountName=Demo
        - CB_TradingBot__BackTest__End=2025-03-01T00:00:00
        - CB_TradingBot__BackTest__InitialBalance=1000
        - CB_TradingBot__BackTest__InitialUntradableDays=5
        - CB_TradingBot__BackTest__Start=2025-01-01T00:00:00
        - CB_TradingBot__BackTest__StartupCandleData=7.00:00:00
        - CB_TradingBot__BotMode=Live
        - CB_TradingBot__CriticalMode__EnableCriticalModeLong=True
        - CB_TradingBot__CriticalMode__EnableCriticalModeShort=True
        - CB_TradingBot__CriticalMode__WalletExposureThresholdLong=0.3
        - CB_TradingBot__CriticalMode__WalletExposureThresholdShort=0.3
        - CB_TradingBot__DcaOrdersCount=1000
        - CB_TradingBot__DynamicBotCount__MaxDynamicStrategyOpenPerStep=25
        - CB_TradingBot__DynamicBotCount__MaxLongStrategies=50
        - CB_TradingBot__DynamicBotCount__MaxShortStrategies=50
        - CB_TradingBot__DynamicBotCount__Step=00:01:00
        - CB_TradingBot__DynamicBotCount__TargetLongExposure=750.0
        - CB_TradingBot__DynamicBotCount__TargetShortExposure=750.0
        - CB_TradingBot__EnableRecursiveQtyFactorLong=True
        - CB_TradingBot__EnableRecursiveQtyFactorShort=True
        - CB_TradingBot__ForceMinQty=False
        - CB_TradingBot__MakerFeeRate=0.0002
        - CB_TradingBot__MaxAbsFundingRate=0.0002
        - CB_TradingBot__MaxRunningStrategies=20
        - CB_TradingBot__MinimumPriceDistance=0.015
        - CB_TradingBot__MinimumVolume=15000.0
        - CB_TradingBot__MinNormalizedAverageTrueRangePeriod=1.0
        - CB_TradingBot__MinProfitRate=0.0002
        - CB_TradingBot__NormalizedAverageTrueRangePeriod=14
        - CB_TradingBot__PlaceOrderAttempts=5
        - CB_TradingBot__QtyFactorLong=200.0
        - CB_TradingBot__QtyFactorShort=200.0
        - CB_TradingBot__SpotRebalancingRatio=0.0
        - CB_TradingBot__Strategies__AutoHedge__DDownFactorShort=2.0
        - CB_TradingBot__Strategies__AutoHedge__InitialQtyPctShort=0.005
        - CB_TradingBot__Strategies__AutoHedge__MinimumPriceDistance=0.015
        - CB_TradingBot__Strategies__AutoHedge__MinimumVolume=15000.0
        - CB_TradingBot__Strategies__AutoHedge__MinReentryPositionDistanceLong=0.015
        - CB_TradingBot__Strategies__AutoHedge__MinReentryPositionDistanceShort=0.02
        - CB_TradingBot__Strategies__AutoHedge__QtyFactorLong=800.0
        - CB_TradingBot__Strategies__AutoHedge__QtyFactorShort=800.0
        - CB_TradingBot__StrategyName=AutoHedge
        - CB_TradingBot__StrategySelectPreference=0
        - CB_TradingBot__SymbolMaturityPreference__0=HIGH
        - CB_TradingBot__SymbolMaturityPreference__1=LARGE
        - CB_TradingBot__SymbolVolatilityPreference__0=LOW
        - CB_TradingBot__SymbolVolatilityPreference__1=MEDIUM
        - CB_TradingBot__SymbolVolumePreference__0=HIGH
        - CB_TradingBot__SymbolVolumePreference__1=LARGE
        - CB_TradingBot__TakerFeeRate=0.00055
        - CB_TradingBot__TradingMode=Dynamic
        - CB_TradingBot__Unstucking__Enabled=True
        - CB_TradingBot__Unstucking__ForceKillTheWorst=True
        - CB_TradingBot__Unstucking__ForceUnstuckPercentStep=0.1
        - CB_TradingBot__Unstucking__ForceUnstuckPositionThresholdPercent=-0.002
